version: '3.8'

volumes:
  neo4j_data:
  qdrant_storage:

networks:
  backend-net:
    driver: bridge

services:
  # 1. Graph DB: Neo4j
  neo4j:
    image: neo4j:5.16.0-community
    container_name: neo4j_db
    restart: unless-stopped
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
      NEO4J_dbms_memory_heap_max__size: 512m
    volumes:
      - neo4j_data:/var/lib/neo4j/data
    networks:
      - backend-net
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD} 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Vector DB: Qdrant
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_db
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - backend-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Backend: FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: speckit_backend
    restart: unless-stopped
    environment:
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - QDRANT_HOST=${QDRANT_HOST}
      - QDRANT_PORT=${QDRANT_PORT}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - backend-net
    expose:
      - "8000"

  # 4. Frontend: Nuxt 3
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: speckit_frontend
    restart: unless-stopped
    ports:
      - "80:3000"
    environment:
      - NUXT_PUBLIC_API_BASE=http://backend:8000
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    depends_on:
      backend:
        condition: service_started
    networks:
      - backend-net
